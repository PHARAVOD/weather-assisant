name: Daily Weather Report

on:
  schedule:
    - cron: '0 7 * * *'
  workflow_dispatch:

jobs:
  send-weather:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install requests

      - name: Debug environment
        env:
          OPENWEATHER_API_KEY: ${{ secrets.OPENWEATHER_API_KEY }}
          CITY_ID: ${{ secrets.CITY_ID }}
        run: |
          echo "DEBUG: Checking environment..."
          echo "API Key present: $([ -n "$OPENWEATHER_API_KEY" ] && echo "YES" || echo "NO")"
          echo "City ID: $CITY_ID"
          
          # Test API directly
          if [ -n "$OPENWEATHER_API_KEY" ]; then
            echo "Testing API..."
            curl -s "https://api.openweathermap.org/data/2.5/weather?id=$CITY_ID&appid=$OPENWEATHER_API_KEY&units=metric" | head -50
          fi

      - name: Run weather script
        env:
          OPENWEATHER_API_KEY: ${{ secrets.OPENWEATHER_API_KEY }}
          CITY_ID: ${{ secrets.CITY_ID }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          python scripts/daily_weather.py